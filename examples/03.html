<!DOCTYPE html>
<html lang="en">

<head>
    <title>Whitney Music Box in HTML5</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- shim -->
    <script src="../inc/shim/Base64.js" type="text/javascript"></script>
    <script src="../inc/shim/Base64binary.js" type="text/javascript"></script>
    <script src="../inc/shim/WebAudioAPI.js" type="text/javascript"></script>
    <!-- midi.js package -->
    <script src="../js/midi/audioDetect.js" type="text/javascript"></script>
    <script src="../js/midi/gm.js" type="text/javascript"></script>
    <script src="../js/midi/loader.js" type="text/javascript"></script>
    <script src="../js/midi/plugin.audiotag.js" type="text/javascript"></script>
    <script src="../js/midi/plugin.webaudio.js" type="text/javascript"></script>
    <script src="../js/midi/plugin.webmidi.js" type="text/javascript"></script>
    <script src="../js/midi/player.js" type="text/javascript"></script>
    <!-- utils -->
    <script src="../js/util/dom_request_xhr.js" type="text/javascript"></script>
    <script src="../js/util/dom_request_script.js" type="text/javascript"></script>
    <!-- includes -->
    <script src="./inc/timer.js" type="text/javascript"></script>
    <!-- font -->
    <link href="http://fonts.googleapis.com/css?family=Andada" rel="stylesheet" type="text/css" />
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: andada;
            line-height: 1.5em;
        }

        a {
            color: #fff
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" />
    <script type="text/javascript">
        // This would come from the scraper and would be the main input to
        // the visualization. Each entry would be data for a particular
        // gauge on the river.
        var pointData = [
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
            0.5,
        ]

        var dc;
        var numPoints = 44;

        // Global width / height
        var gw = 1000;
        var gh = 1000;

        // Center coordinates
        var cx = gw / 2;
        var cy = gh / 2;

        var PI = 3.1415927;
        var PI2 = PI * 2;
        var lastSound = []; // Timestamp, in MS, of the last time sound `i` got played

        // Line properties
        var lineX = 0;

        // Circle properties
        var circleRadius = (gw / 2) * 0.95;
        var maxRad = (gw / 2 - circleRadius) * .75;
        var minRad = maxRad * .2;

        RefreshFrame = function () {
            // Vertical line sweeping from right to left
            dc.clearRect(0, 0, gw, gh);  // Clear the area, making it fully transparent
            dc.lineWidth = 3;
            dc.strokeStyle = '#333';
            dc.beginPath();
            if (lineX === gw) lineX = 0;
            dc.moveTo(lineX, 0);
            dc.lineTo(lineX, gh);
            lineX++;
            dc.stroke();

            // Old Man River Note Values
            //1st section (https://www.musicnotes.com/sheetmusic/mtd.asp?ppn=MN0130616)
            const partOne = [24, 24, 26, 29, 26, 24, 24, 26, 29, 31, 33, 33, 31, 29, 31, 33, 36, 38, 36, 38, 36, 36, 33, 31, 33, 36, 36, 33, 31, 33, 29]
            const partTwo = [24, 24, 24, 26, 29, 26, 24, 24, 26, 29, 31, 33, 36, 38, 36, 38, 41, 41, 40, 38, 40, 36, 36, 33, 31, 33, 36, 36, 33, 31, 33, 29];
            const partThree = [40, 36, 38, 41, 40, 36, 38, 40, 40, 36, 38, 38, 41, 40, 36, 38, 36, 33, 35, 36, 33, 35, 36, 36, 33, 33, 35, 38, 38, 36, 33, 31, 24, 24, 26, 29, 26, 24, 24, 26, 29, 31, 33, 36, 38, 36, 38, 41, 41, 43, 41, 43, 45, 45, 43, 41, 43, 45, 45, 43, 41, 43, 41]

            // Circles
            var ms = (new Date()).getTime();
            for (var i = 0; i < partOne.length; ++i) {
                var r = (i + 1) / numPoints;
                var data = pointData[i];

                // Position / size
                var x = r * gw;
                var y = cy;
                var radv = minRad + (maxRad - minRad) * data;
                radv = Math.max((radv + 6) - 6 * (ms - lastSound[i]) / 500.0, radv);

                if (Math.floor(x) === lineX) {  // x is a float while lineX is an int
                    // Point has intersected with line--play the point's sound
                    MIDI.noteOn(0, partOne[i], 100, 0);      // 21 is the minimum value
                    MIDI.noteOn(0, partOne[i] + 36, 100, 0); // Also play the note 3 octaves up
                    // Cut off reverb
                    MIDI.noteOff(0, partOne[i], 0.1);
                    MIDI.noteOff(0, partOne[i] + 36, 0.1);
                    lastSound[i] = ms;
                }

                // Color
                var huev = (1 - data) * 360;
                var satv = Math.round(100 * Math.min(1, (ms - lastSound[i]) / 1000.0));
                var lumv = Math.round(100 * Math.max(0.5, 1 - (ms - lastSound[i]) / 1000.0));

                // Draw it
                dc.fillStyle = 'hsla(' + huev + ',' + satv + '%,' + lumv + '%,1)';
                dc.beginPath();
                dc.arc(x, y, radv, 0, PI2, false);
                dc.fill();
            }
        };

        window.onload = function () {
            MIDI.loader = new sketch.ui.Timer;
            MIDI.loadPlugin({
                soundfontUrl: "./soundfont/",
                instrument: "acoustic_grand_piano",
                onprogress: function (state, progress) {
                    MIDI.loader.setValue(progress * 100);
                },
                onsuccess: function () {  // Called once on page init
                    var canvas = document.getElementById('mycanvas');
                    canvas.style.width = gw + "px";
                    canvas.style.height = gh + "px";
                    canvas.width = gw;
                    canvas.height = gh;
                    dc = canvas.getContext('2d');  // CanvasRenderingContext2D

                    for (var i = 0; i < numPoints; ++i) {
                        lastSound[i] = 0;
                    }

                    setInterval(RefreshFrame, 12);
                }
            });
        };

    </script>
</body>

</html>
